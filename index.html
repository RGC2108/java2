<!DOCTYPE html>
<html>
  <head>
    <meta charset="uft-8">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
	
	<script type="text/javascript">
	$(document).ready(function(){

		$(".more-info").click(function(){
			$(this).parents(".photo-area").animate({ 
					width: "500px",
					height: "470px",
			        borderWidth: "10px"
			      }, 600 );
			
			$(this).fadeOut();
			
			$("#photo").animate({ 
		        width: "500px",
				height: "375px"
			      }, 600 );
			$(".info-area").animate({ 
		        opacity: 1.0,
			      }, 600 );
			});
		
		$(".photo-area .close").click(function(){
			$(this).parents(".photo-area-1").animate({ 
					width: "100px",
					height: "130px",
			        borderWidth: "1px"
			      }, 600 );
			
			$(".more-info").fadeIn();
			
			$("#photo").animate({ 
		        width: "100px",
				height: "100px"
			      }, 600 );
			$(".info-area").animate({ 
		        opacity: 0.0,
			      }, 600 );
			});

		});
	</script>
  </head>
  <body>
    <div id="page-wrap">

<h1>Raza de perros</h1>

<table><tr>

<td><div class="photo_slider">
<img src="rot.jpg"/>
<div class="info_area">

</div>
</div></td>

<td><div class="photo_slider">
<img src="husky.jpg"/>
<div class="info_area">

</div>
</div></td>

<td><div class="photo_slider">
<img src="doberman.jpg"/>
<div class="info_area">
<h3>Doberman</h3>

</div>
</div></td>

<td><div class="photo_slider">
<img src="ptibull.jpg"/>
<div class="info_area">
<h3>Pitbull</h3>

</div>
</div></td>

</tr></table>

</div>
  </body>
</html>
